<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #fff; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial; font-size: 14px; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; }
    .major { fill: #ff6b6b; }
    .minor { fill: #4ecdc4; }
    .patch { fill: #95a5a6; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Commit Analysis -->
  <g transform="translate(50,50)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Commit Analysis</text>
    <text x="100" y="70" text-anchor="middle" class="text">Parse commit messages</text>
  </g>
  
  <!-- Version Determination -->
  <g transform="translate(300,50)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Version Bump</text>
    <rect x="20" y="50" width="50" height="30" rx="5" class="major"/>
    <text x="45" y="70" text-anchor="middle" class="text">Major</text>
    <rect x="75" y="50" width="50" height="30" rx="5" class="minor"/>
    <text x="100" y="70" text-anchor="middle" class="text">Minor</text>
    <rect x="130" y="50" width="50" height="30" rx="5" class="patch"/>
    <text x="155" y="70" text-anchor="middle" class="text">Patch</text>
  </g>
  
  <!-- Update Files -->
  <g transform="translate(550,50)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Update Files</text>
    <text x="100" y="60" text-anchor="middle" class="text">pyproject.toml</text>
    <text x="100" y="80" text-anchor="middle" class="text">CHANGELOG.md</text>
  </g>
  
  <!-- Git Operations -->
  <g transform="translate(300,200)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Git Operations</text>
    <text x="100" y="60" text-anchor="middle" class="text">Create commit</text>
    <text x="100" y="80" text-anchor="middle" class="text">Create tag</text>
  </g>
  
  <!-- Trigger Release -->
  <g transform="translate(300,350)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Trigger Release</text>
    <text x="100" y="70" text-anchor="middle" class="text">Start release workflow</text>
  </g>
  
  <!-- Arrows -->
  <path d="M250,100 H300" class="arrow"/>
  <path d="M500,100 H550" class="arrow"/>
  <path d="M400,150 V200" class="arrow"/>
  <path d="M400,300 V350" class="arrow"/>
</svg> 