<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #fff; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial; font-size: 14px; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; }
    .success { fill: #2ecc71; }
    .warning { fill: #f1c40f; }
    .info { fill: #3498db; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Tag Creation -->
  <g transform="translate(300,50)">
    <rect width="200" height="80" rx="10" class="box"/>
    <text x="100" y="35" text-anchor="middle" class="title">Tag Creation</text>
    <text x="100" y="55" text-anchor="middle" class="text">v1.2.3</text>
  </g>
  
  <!-- Validation -->
  <g transform="translate(50,150)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Validation</text>
    <text x="100" y="60" text-anchor="middle" class="text">Check tag format</text>
    <text x="100" y="80" text-anchor="middle" class="text">Verify version match</text>
  </g>
  
  <!-- Tests -->
  <g transform="translate(300,150)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Tests</text>
    <text x="100" y="60" text-anchor="middle" class="text">Multiple Python versions</text>
    <text x="100" y="80" text-anchor="middle" class="text">All test suites</text>
  </g>
  
  <!-- Build -->
  <g transform="translate(550,150)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Build</text>
    <text x="100" y="60" text-anchor="middle" class="text">Poetry build</text>
    <text x="100" y="80" text-anchor="middle" class="text">Validate artifacts</text>
  </g>
  
  <!-- Test PyPI -->
  <g transform="translate(300,300)">
    <rect width="200" height="100" rx="10" class="box info"/>
    <text x="100" y="40" text-anchor="middle" class="title">Test PyPI</text>
    <text x="100" y="60" text-anchor="middle" class="text">Publish package</text>
    <text x="100" y="80" text-anchor="middle" class="text">Verify installation</text>
  </g>
  
  <!-- PyPI -->
  <g transform="translate(300,450)">
    <rect width="200" height="100" rx="10" class="box success"/>
    <text x="100" y="40" text-anchor="middle" class="title">PyPI</text>
    <text x="100" y="60" text-anchor="middle" class="text">Official release</text>
    <text x="100" y="80" text-anchor="middle" class="text">Public package</text>
  </g>
  
  <!-- GitHub Release -->
  <g transform="translate(50,450)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">GitHub Release</text>
    <text x="100" y="60" text-anchor="middle" class="text">Create release</text>
    <text x="100" y="80" text-anchor="middle" class="text">Upload artifacts</text>
  </g>
  
  <!-- Documentation -->
  <g transform="translate(550,450)">
    <rect width="200" height="100" rx="10" class="box"/>
    <text x="100" y="40" text-anchor="middle" class="title">Documentation</text>
    <text x="100" y="60" text-anchor="middle" class="text">Update docs</text>
    <text x="100" y="80" text-anchor="middle" class="text">Deploy Mintlify</text>
  </g>
  
  <!-- Notification -->
  <g transform="translate(300,600)">
    <rect width="200" height="100" rx="10" class="box warning"/>
    <text x="100" y="40" text-anchor="middle" class="title">Notification</text>
    <text x="100" y="60" text-anchor="middle" class="text">Slack message</text>
    <text x="100" y="80" text-anchor="middle" class="text">Release status</text>
  </g>
  
  <!-- Arrows -->
  <path d="M400,90 V150" class="arrow"/>
  <path d="M400,90 L150,150" class="arrow"/>
  <path d="M400,90 L650,150" class="arrow"/>
  <path d="M400,250 V300" class="arrow"/>
  <path d="M400,400 V450" class="arrow"/>
  <path d="M300,500 H250" class="arrow"/>
  <path d="M500,500 H550" class="arrow"/>
  <path d="M400,550 V600" class="arrow"/>
</svg> 